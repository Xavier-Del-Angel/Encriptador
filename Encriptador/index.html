<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="logo">
                    <img class="logoimg" src="Imagenes/Logo.png">
                    <h1 class="titulo">Encripta o Desencripta tu mensaje</h1>
                </div>
                <div class="left">
                    <textarea type="text" class="text-input" id="inputTexto" placeholder="Ingrese el texto aqui"></textarea>
                </div>
                <div class="right">
                    <img id="mono" src="Imagenes/Muñeco.png">
                    <h1 id="texto">Ningún mensaje fue encontrado</h1>
                    <textarea id="textodos" name="name" rows="8" cols="80">Ingresa el texto que desees encriptar o desencriptar.</textarea>
                    <input id="copy" type="button" name="button" onclick="copiar()" value="¡Copiar!">
                </div>
                <div class="left-button">
                    <span>!</span> 
                    <p>Solo letras minúsculas y si acentos</p>
                    <input id="btn-encriptar" type="button" onclick="encriptar()" value="Encriptar">
                    <input id="btn-desencriptar" type="button" onclick="desencriptar()" value="Desencriptar">
                </div>
            </div>    
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-central">
                    <p>&#169 Diseño por <a href="https://www.aluracursos.com/" target="_blank">Alura Latam</a> y construido por Xavier Del Angel</p>
                </div>
            </div>
        </footer>
    </body>
</html>
